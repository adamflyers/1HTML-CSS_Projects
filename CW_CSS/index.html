<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            border-style: solid;
            color: blue;
            border-width: 15px 25px;
        }
        
        h2 {
            color: bisque;
            border-style: dashed;
            border-width: 15px 25px 35px;
        }
        
        h3 {
            color: crimson;
        }
        
        h4 {
            color: fuchsia;
        }
        
        h5 {}
    </style>
</head>

<body>
    <h1>Color of CSS1</h1>
    <h2>Color of CSS2</h2>
    <h3>Color of CSS3</h3>
    <h4>Color of CSS4</h4>
    <h5>Color of CSS5</h5>
</body>

</html>
